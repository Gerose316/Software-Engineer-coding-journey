<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .budget-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .summary-card .amount {
            font-size: 2em;
            font-weight: bold;
            margin-top: 5px;
        }

        .income .amount {
            color: #10b981;
        }

        .expenses .amount {
            color: #ef4444;
        }

        .balance .amount {
            color: #667eea;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #5568d3;
        }

        .transactions-section {
            margin-top: 30px;
        }

        .transactions-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f9fafb;
            border-left: 4px solid;
            transition: all 0.3s ease;
        }

        .transaction-item:hover {
            background: #f3f4f6;
            transform: translateX(5px);
        }

        .transaction-item.income {
            border-left-color: #10b981;
        }

        .transaction-item.expense {
            border-left-color: #ef4444;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .transaction-category {
            font-size: 0.85em;
            color: #666;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Budget Tracker</h1>
            <p>Manage your finances with ease</p>
        </div>

        <div class="budget-summary">
            <div class="summary-card income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="summary-card expenses">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">$0.00</div>
            </div>
            <div class="summary-card balance">
                <h3>Balance</h3>
                <div class="amount" id="balance">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <input type="text" id="description" placeholder="Description" required>
                        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                        <select id="type" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <button type="submit" class="btn">Add</button>
                    </div>
                    <input type="text" id="category" placeholder="Category (optional)" style="width: 100%;">
                </form>
            </div>

            <div class="transactions-section">
                <h2>Transaction History</h2>
                <div class="transaction-list" id="transactionList">
                    <p style="text-align: center; color: #999;">No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];

        const form = document.getElementById('transactionForm');
        const transactionList = document.getElementById('transactionList');
        const totalIncomeEl = document.getElementById('totalIncome');
        const totalExpensesEl = document.getElementById('totalExpenses');
        const balanceEl = document.getElementById('balance');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value || 'General';

            const transaction = {
                id: Date.now(),
                description,
                amount,
                type,
                category
            };

            transactions.push(transaction);
            updateUI();
            form.reset();
        });

        function updateUI() {
            let totalIncome = 0;
            let totalExpenses = 0;

            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += t.amount;
                } else {
                    totalExpenses += t.amount;
                }
            });

            const balance = totalIncome - totalExpenses;

            totalIncomeEl.textContent = `$${totalIncome.toFixed(2)}`;
            totalExpensesEl.textContent = `$${totalExpenses.toFixed(2)}`;
            balanceEl.textContent = `$${balance.toFixed(2)}`;

            renderTransactions();
        }

        function renderTransactions() {
            if (transactions.length === 0) {
                transactionList.innerHTML = '<p style="text-align: center; color: #999;">No transactions yet. Add your first transaction above!</p>';
                return;
            }

            transactionList.innerHTML = '';
            
            transactions.slice().reverse().forEach(transaction => {
                const div = document.createElement('div');
                div.className = `transaction-item ${transaction.type}`;
                
                div.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-name">${transaction.description}</div>
                        <div class="transaction-category">${transaction.category}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                    </div>
                    <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">Delete</button>
                `;
                
                transactionList.appendChild(div);
            });
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
